name = "claude-reads-hn-trigger"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[triggers]
# 4x daily, UTC. Must match .github/workflows/hn-digest.yml schedule.
# +8 timezone: 09:00, 14:00, 19:00, 00:00 (midnight)
crons = ["0 1 * * *", "0 6 * * *", "0 11 * * *", "0 16 * * *"]

[vars]
GITHUB_REPO = "thevibeworks/claude-reads-hn"
WORKFLOW_FILE = "hn-digest.yml"

# Secrets (set via wrangler secret put):
# - GITHUB_TOKEN: Personal Access Token or App token with actions:write
# - TRIGGER_SECRET: Random string for authenticating POST /trigger requests
